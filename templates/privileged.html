<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-card: #16161f;
            --bg-hover: #1e1e2a;
            --border: #2a2a3a;
            --border-light: #333345;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --green: #22c55e;
            --green-bg: rgba(34, 197, 94, 0.1);
            --red: #ef4444;
            --red-bg: rgba(239, 68, 68, 0.1);
            --yellow: #eab308;
            --yellow-bg: rgba(234, 179, 8, 0.15);
            --orange: #f97316;
            --orange-bg: rgba(249, 115, 22, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 12px;
            line-height: 1.5;
            min-height: 100vh;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-light); }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: white;
        }

        .logo-text {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 16px;
            border-left: 1px solid var(--border);
        }

        .page-title-icon {
            font-size: 14px;
        }

        .page-title-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--yellow);
        }

        .back-link {
            font-size: 11px;
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .back-link:hover {
            color: var(--accent);
        }

        /* Tabs */
        .tabs-section {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
        }

        .tabs-row {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .tab-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .tab-group-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-group-buttons {
            display: flex;
            gap: 2px;
        }

        .tab-btn {
            padding: 6px 10px;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .tab-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--yellow-bg);
            color: var(--yellow);
            border-color: var(--yellow);
        }

        /* Main */
        .main {
            flex: 1;
            padding: 16px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Stats */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
        }

        .stat-value.highlight {
            color: var(--yellow);
        }

        .stat-value.small {
            font-size: 13px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--yellow);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error */
        .error {
            background: var(--red-bg);
            border: 1px solid var(--red);
            color: var(--red);
            padding: 12px;
            border-radius: 6px;
            font-size: 11px;
            display: none;
        }

        /* Results */
        .results {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .user-header:hover {
            background: var(--bg-hover);
        }

        .user-address {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--accent);
            text-decoration: none;
        }

        .user-address:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .user-metrics {
            display: flex;
            gap: 20px;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 14px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--yellow);
        }

        .metric-value.green {
            color: var(--green);
        }

        /* Hits table */
        .hits-panel {
            display: none;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .hits-panel.expanded {
            display: block;
        }

        .hits-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        .hits-table th {
            padding: 8px 12px;
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .hits-table td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .hits-table tr:hover {
            background: var(--bg-hover);
        }

        .hits-table .market-title {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .badge-gain {
            background: var(--green-bg);
            color: var(--green);
        }

        .badge-time {
            background: var(--orange-bg);
            color: var(--orange);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        /* Expand indicator */
        .expand-icon {
            color: var(--text-muted);
            font-size: 10px;
            transition: transform 0.2s;
        }

        .user-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .header { padding: 12px 16px; }
            .tabs-section { padding: 12px 16px; }
            .main { padding: 12px 16px; }
            .tabs-row { gap: 12px; }
            .user-metrics { gap: 12px; }
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <a href="/" class="logo">
                    <div class="logo-icon">P</div>
                    <span class="logo-text">PolyEdge</span>
                </a>
                <div class="page-title">
                    <span class="page-title-icon">&#9889;</span>
                    <span class="page-title-text">Privileged Knowledge</span>
                </div>
            </div>
            <a href="/" class="back-link">
                <span>&#8592;</span> Back to Dashboard
            </a>
        </header>

        <!-- Tabs -->
        <div class="tabs-section">
            <div class="tabs-row">
                <div class="tab-group">
                    <span class="tab-group-label">5 min</span>
                    <div class="tab-group-buttons">
                        <button class="tab-btn active" data-window="5" data-threshold="30" onclick="loadData(5, 30)">+30%</button>
                        <button class="tab-btn" data-window="5" data-threshold="50" onclick="loadData(5, 50)">+50%</button>
                        <button class="tab-btn" data-window="5" data-threshold="80" onclick="loadData(5, 80)">+80%</button>
                    </div>
                </div>
                <div class="tab-group">
                    <span class="tab-group-label">10 min</span>
                    <div class="tab-group-buttons">
                        <button class="tab-btn" data-window="10" data-threshold="30" onclick="loadData(10, 30)">+30%</button>
                        <button class="tab-btn" data-window="10" data-threshold="50" onclick="loadData(10, 50)">+50%</button>
                        <button class="tab-btn" data-window="10" data-threshold="80" onclick="loadData(10, 80)">+80%</button>
                    </div>
                </div>
                <div class="tab-group">
                    <span class="tab-group-label">30 min</span>
                    <div class="tab-group-buttons">
                        <button class="tab-btn" data-window="30" data-threshold="30" onclick="loadData(30, 30)">+30%</button>
                        <button class="tab-btn" data-window="30" data-threshold="50" onclick="loadData(30, 50)">+50%</button>
                        <button class="tab-btn" data-window="30" data-threshold="80" onclick="loadData(30, 80)">+80%</button>
                    </div>
                </div>
                <div class="tab-group">
                    <span class="tab-group-label">2 hr</span>
                    <div class="tab-group-buttons">
                        <button class="tab-btn" data-window="120" data-threshold="30" onclick="loadData(120, 30)">+30%</button>
                        <button class="tab-btn" data-window="120" data-threshold="50" onclick="loadData(120, 50)">+50%</button>
                        <button class="tab-btn" data-window="120" data-threshold="80" onclick="loadData(120, 80)">+80%</button>
                    </div>
                </div>
                <div class="tab-group">
                    <span class="tab-group-label">6 hr</span>
                    <div class="tab-group-buttons">
                        <button class="tab-btn" data-window="360" data-threshold="30" onclick="loadData(360, 30)">+30%</button>
                        <button class="tab-btn" data-window="360" data-threshold="50" onclick="loadData(360, 50)">+50%</button>
                        <button class="tab-btn" data-window="360" data-threshold="80" onclick="loadData(360, 80)">+80%</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main">
            <!-- Stats -->
            <div id="stats" class="stats-row" style="display: none;">
                <div class="stat-box">
                    <div class="stat-label">Users Found</div>
                    <div class="stat-value highlight" id="stat-users">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Time Window</div>
                    <div class="stat-value" id="stat-window">5 min</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Price Threshold</div>
                    <div class="stat-value" id="stat-threshold">+30%</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Last Computed</div>
                    <div class="stat-value small" id="stat-computed">-</div>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading active">
                <div class="spinner"></div>
                <span>Loading analysis...</span>
            </div>

            <!-- Error -->
            <div id="error" class="error"></div>

            <!-- Results -->
            <div id="results" class="results"></div>
        </main>
    </div>

    <script>
        let currentWindow = 5;
        let currentThreshold = 30;

        function formatTime(minutes) {
            if (minutes < 60) return `${minutes} min`;
            return `${(minutes / 60).toFixed(0)} hr`;
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        async function loadData(windowMin, thresholdPct) {
            currentWindow = windowMin;
            currentThreshold = thresholdPct;

            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(tab => {
                tab.classList.remove('active');
                if (parseInt(tab.dataset.window) === windowMin && parseInt(tab.dataset.threshold) === thresholdPct) {
                    tab.classList.add('active');
                }
            });

            document.getElementById('loading').classList.add('active');
            document.getElementById('error').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('results').innerHTML = '';

            try {
                const response = await fetch(`/api/privileged?window=${windowMin}&threshold=${thresholdPct}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load analysis');
                }

                document.getElementById('loading').classList.remove('active');
                document.getElementById('stats').style.display = 'grid';

                document.getElementById('stat-users').textContent = data.count || 0;
                document.getElementById('stat-window').textContent = formatTime(windowMin);
                document.getElementById('stat-threshold').textContent = `+${thresholdPct}%`;

                if (data.last_computed_at) {
                    const computed = new Date(data.last_computed_at);
                    const ago = Math.round((Date.now() - computed.getTime()) / 60000);
                    document.getElementById('stat-computed').textContent = `${ago} min ago`;
                } else {
                    document.getElementById('stat-computed').textContent = 'Not yet';
                }

                renderResults(data.users || []);

            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error: ' + error.message;
            }
        }

        function renderResults(users) {
            const container = document.getElementById('results');

            if (!users || users.length === 0) {
                container.innerHTML = '<div class="empty-state">No users found matching these criteria</div>';
                return;
            }

            let html = '';
            users.forEach((user, idx) => {
                const hitsHtml = (user.hits || []).slice(0, 20).map(hit => `
                    <tr>
                        <td class="market-title">${hit.title || '-'}</td>
                        <td>${hit.outcome || '-'}</td>
                        <td style="font-family:'JetBrains Mono',monospace;">$${hit.buy_price?.toFixed(3) || '0'}</td>
                        <td><span class="badge badge-gain">+${hit.price_gain?.toFixed(0) || '0'}%</span></td>
                        <td><span class="badge badge-time">${hit.minutes_to?.toFixed(1) || '0'}m</span></td>
                        <td style="color:var(--text-muted);font-size:10px;">${formatDateTime(hit.buy_time)}</td>
                    </tr>
                `).join('');

                html += `
                    <div class="user-card" id="card-${idx}">
                        <div class="user-header" onclick="toggleHits(${idx})">
                            <div style="display:flex;align-items:center;gap:12px;">
                                <a href="https://polymarket.com/profile/${user.user_address}" target="_blank" class="user-address" onclick="event.stopPropagation();">
                                    ${user.user_address}
                                </a>
                                <span class="expand-icon">&#9660;</span>
                            </div>
                            <div class="user-metrics">
                                <div class="metric">
                                    <div class="metric-label">Hits</div>
                                    <div class="metric-value">${user.hit_count}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Total Buys</div>
                                    <div class="metric-value green">${user.total_buys}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Hit Rate</div>
                                    <div class="metric-value">${user.hit_rate?.toFixed(1) || '0'}%</div>
                                </div>
                            </div>
                        </div>
                        <div id="hits-${idx}" class="hits-panel">
                            <table class="hits-table">
                                <thead>
                                    <tr>
                                        <th>Market</th>
                                        <th>Outcome</th>
                                        <th>Buy Price</th>
                                        <th>Gain</th>
                                        <th>Time</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${hitsHtml || '<tr><td colspan="6" style="text-align:center;padding:20px;">No hit details available</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function toggleHits(idx) {
            const card = document.getElementById(`card-${idx}`);
            const panel = document.getElementById(`hits-${idx}`);
            card.classList.toggle('expanded');
            panel.classList.toggle('expanded');
        }

        // Load default data on page load
        loadData(5, 30);
    </script>
</body>

</html>
