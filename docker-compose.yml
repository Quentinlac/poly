version: '3.8'

services:
  polymarket-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-analyzer
    ports:
      - "${PORT:-8081}:8081"
    environment:
      - PORT=8081
      - GIN_MODE=${GIN_MODE:-release}
      - POLYMARKET_PRIVATE_KEY=${POLYMARKET_PRIVATE_KEY}
      - POLYMARKET_API_URL=${POLYMARKET_API_URL:-https://clob.polymarket.com}
      - POLYMARKET_GAMMA_API_URL=${POLYMARKET_GAMMA_API_URL:-https://gamma-api.polymarket.com}
      - POLYMARKET_DATA_API_URL=${POLYMARKET_DATA_API_URL:-https://data-api.polymarket.com}
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      # PostgreSQL connection
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-polymarket}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-polymarket123}
      - POSTGRES_DB=${POSTGRES_DB:-polymarket}
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  analytics-worker:
    build:
      context: ./analytics-worker
      dockerfile: Dockerfile
    container_name: polymarket-analytics-worker
    environment:
      # PostgreSQL connection (uses internal Docker network)
      - DATABASE_URL=postgres://${POSTGRES_USER:-polymarket}:${POSTGRES_PASSWORD:-polymarket123}@postgres:5432/${POSTGRES_DB:-polymarket}?sslmode=disable
      # Analytics interval (default 1 hour)
      - ANALYTICS_INTERVAL=${ANALYTICS_INTERVAL:-1h}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  copy-trader-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-copy-trader
    command: go run cmd/worker/main.go
    environment:
      # PostgreSQL connection
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-polymarket}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-polymarket123}
      - POSTGRES_DB=${POSTGRES_DB:-polymarket}
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Copy trader config
      - COPY_TRADER_MULTIPLIER=${COPY_TRADER_MULTIPLIER:-0.05}
      - COPY_TRADER_MIN_USDC=${COPY_TRADER_MIN_USDC:-1.0}
      # Polymarket credentials
      - POLYMARKET_PRIVATE_KEY=${POLYMARKET_PRIVATE_KEY}
      - POLYMARKET_FUNDER_ADDRESS=${POLYMARKET_FUNDER_ADDRESS}
      - POLYMARKET_API_URL=${POLYMARKET_API_URL:-https://clob.polymarket.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: polymarket-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-polymarket}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-polymarket123}
      - POSTGRES_DB=${POSTGRES_DB:-polymarket}
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-polymarket} -d ${POSTGRES_DB:-polymarket}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Performance tuning for trading workloads
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_worker_processes=4"
      - "-c"
      - "max_parallel_workers_per_gather=2"
      - "-c"
      - "max_parallel_workers=4"

  redis:
    image: redis:7-alpine
    container_name: polymarket-redis
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
